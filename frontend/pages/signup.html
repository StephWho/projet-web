<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VeloCity - Magasin de location de vélo</title>
    <script src="./js/app.js" type="module"></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6 text-center d-none d-md-block pb-4 pt-2">
          <a href="index.html">
            <h1>VeloCity</h1>
            <h9 class="text-primary text-center"> Location de vélo </h9>
          </a>
        </div>
        <div class="col-sm-12 col-md-6 d-none d-md-block align-self-center">
          <ul>
            <li><a href="signup.html">S'Inscrire</a></li>
            <li><a href="signin.html">Se Connecter</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div id="body">
      <p class="indication">
        Veuillez procéder à la création d'un compte client afin de procéder à la
        location de vélo
      </p>
      <div id="container">
        <h1>Création d'un compte client</h1>
        <div class="m-2">
            <div class="login">
              Nom :
              <input
              id="lastnameInput"
              type="text"
              name="lastname"
            />
                <br />
              Prénom :
              <input
              id="firstnameInput"
              type="text"
              name="firstname"
            />
                <br />
              Date de naissance :
              <input
              id="birthdateInput"
              type="date"
              name="birthdate"
            />
                <br />
              Adresse :
              <input
              id="addressInput"
              type="text"
              name="address"
            />
                <br />
              Email :
              <input
                id="emailInput"
                type="text"
                name="email"
              />
              <br />
              Mot de Passe :
              <input
                id="passwordInput"
                type="password"
                name="passwordUser"
                value=""
                autocomplete="OFF"
              />
              <br />
              <br />
              <input id="signup-button" type="submit" value="Valider l'inscription" />
              <br />
              <br />
            </div>
        </div>
        <div style="float: left; margin-left: 50px; width: 370px">
          <div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>
  <script src="../js/appSignup.js" type="module"></script>
</html>
